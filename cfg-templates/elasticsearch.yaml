# config element name
# must match with reference in configs.yaml
internal:

  # endpoints
  # list of elasticsearch client endpoints
  endpoints:

    # host
    # hostname of the elasticsearch client
  - host: ...

    # port
    # port of the elasticsearch client
    port: 443

    # schema
    # selection of {"https", "http"}
    scheme: ...

  # endpoint_url
  # full url of the to be used endpoint
  # "{schema}://{host}"
  endpoint_url: ...

  # credentials
  # used to log into the elasticsearch client
  credentials:
    username: ...
    password: ...
